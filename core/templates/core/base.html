<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>版权平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
    <a class="navbar-brand" href="{% url 'home' %}">版权平台</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
    {% if user.is_authenticated %}
        <li class="nav-item"><a class="nav-link" href="{% url 'upload' %}">上传数据</a></li>
        <li class="nav-item">
          <form method="post" action="{% url 'logout' %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-link nav-link" style="padding: 0; border: none;">登出</button>
          </form>
        </li>
    {% else %}
        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">登录</a></li>
    {% endif %}
</ul>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
